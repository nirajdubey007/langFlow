name: Build and Push Langflow Docker Image

on:
  workflow_dispatch:  # Manual trigger - run whenever you want
  push:
    branches:
      - main
      - master
    paths:
      - 'langflow-deployment/build_and_push_fixed.Dockerfile'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/build-langflow-docker.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # All of these default to true, but feel free to set to "false" if necessary
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Aggressive disk cleanup
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Available space ==="
          df -h / | awk 'NR==2 {print $4}'
          
          # Remove large packages
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /usr/local/graalvm || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/local/share/chromium || true
          sudo rm -rf /usr/local/lib/node_modules || true
          
          # Clean apt
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          
          # Clean Docker
          docker system prune -af --volumes || true
          
          echo "=== Disk space after cleanup ==="
          df -h
          echo "=== Available space ==="
          df -h / | awk 'NR==2 {print $4}'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cera123
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Monitor disk space before build
        run: |
          echo "=== Disk space before Docker build ==="
          df -h
          echo "=== Docker info ==="
          docker info || true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./langflow-deployment/build_and_push_fixed.Dockerfile
          push: true
          tags: |
            cera123/langflow:latest
            cera123/langflow:${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64
          # Cache disabled to save disk space
          no-cache: false
          load: false
      
      - name: Monitor disk space after build
        if: always()
        run: |
          echo "=== Disk space after Docker build ==="
          df -h
      
      - name: Image digest
        run: echo "Image pushed successfully to cera123/langflow"

