name: Build and Push Langflow Docker Image

on:
  workflow_dispatch:  # Manual trigger - run whenever you want
  push:
    branches:
      - main
      - master
    paths:
      - 'langflow-deployment/build_and_push_fixed.Dockerfile'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/build-langflow-docker.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Additional disk cleanup
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Clean Docker system
          docker system prune -af --volumes || true
          
          # Clean package manager caches
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          
          echo "Disk space after cleanup:"
          df -h
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cera123
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./langflow-deployment/build_and_push_fixed.Dockerfile
          push: true
          tags: |
            cera123/langflow:latest
            cera123/langflow:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          outputs: type=image,push=true
      
      - name: Image digest
        run: echo "Image pushed successfully to cera123/langflow"

