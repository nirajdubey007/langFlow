name: Build and Push Langflow Docker Image

on:
  workflow_dispatch:  # Manual trigger - run whenever you want
  push:
    branches:
      - main
      - master
    paths:
      - 'langflow-deployment/build_and_push_fixed.Dockerfile'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/build-langflow-docker.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cera123
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./langflow-deployment/build_and_push_fixed.Dockerfile
          push: true
          tags: |
            cera123/langflow:latest
            cera123/langflow:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Image digest
        run: echo "Image pushed successfully to cera123/langflow"

